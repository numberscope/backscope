name: Deploy backscope to CU server
on:
  push:
    branches:
      - 'continuous_deployment'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.NS_SERVER_SSH_KEY }}
          known_hosts: 'placeholder'
      - name: Update backscope
        run: ssh -o UserKnownHostsFile=/dev/null root@numberscope.colorado.edu 
             && touch /home/scope/test.txt
             && echo "Did this work?" > /home/scope/test.txt
