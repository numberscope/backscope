name: Deploy backscope to CU server
on:
  push:
    branches:
      - 'continuous_deployment'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Test restarting backscope
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NS_SERVER_HOST }}
          username: ${{ secrets.NS_SERVER_USERNAME }}
          password: ${{ secrets.NS_SERVER_PASSWORD }}
          port: ${{ secrets.NS_SERVER_PORT }}
          script: echo ${{ secrets.NS_SERVER_PASSWORD }} | sudo -S systemctl restart backscope
