name: Deploy backscope to CU server
on:
  push:
    branches:
      - 'continuous_deployment'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.NS_SERVER_SSH_KEY }}
          known_hosts: 'placeholder'
      - name: Add Known Hosts
          run: ssh-keyscan -H ${{ secrets.NS_SERVER_IP_ADDR }} >> ~/.ssh/known_hosts
      - name: Update backscope
          run: echo "Did this work?" > /home/scope/test.txt
